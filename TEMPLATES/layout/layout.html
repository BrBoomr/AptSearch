<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--favicon code for different browsers-->
    <link rel="icon" 
    type="image/x-icon" 
    href="{{ base_url() }}/../../IMAGES/favicon.ico">

    <link rel="shortcut icon" 
    type="image/x-icon" 
    href="{{ base_url() }}/../../IMAGES/favicon.ico">

    <link rel="address bar icon" 
    type="image/x-icon" 
    href="{{ base_url() }}/../../IMAGES/favicon.ico">

    <!--website title-->
    <title>APT SEARCH</title>

    <!--bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--make the base url accessible to javascript files-->
    <script> var baseurl = "{{ base_url() }}"; </script>
</head>
<body>
    <!--bootstrap javascript imports(includes jquery)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
        <!--what is alwasy displayed on the nav bar-->
        <a class="navbar-brand" href="{{ base_url() }}">
          <img src="{{ base_url() }}/../../IMAGES/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="Logo">
          Apartment Finder
        </a>

        <!--drop down button generated when screen becomes small-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--what the drop down button shows-->
        <div class="collapse navbar-collapse" id="navbarText">
            {% if not user %}
              <span class="navbar-text" id = "loginSpan">
                  <button type="button" class="btn btn-primary btn-sm" id="loginButton">
                      <a href="{{ base_url() }}/authentication">Login</a>
                  </button>
              </span>
            {% else %}
            <!--TODO add navigation to all the other user pages-->
            <span class="navbar-text" id ="greetSpan">
                <p userid = "{{ user.getId() }}"> Welcome, {{ user.getName() }}</p>
                <button type="button" class="btn btn-primary btn-sm" id="logoutButton">Logout</button>
            </span>
            {% endif %}
        </div>
    </nav>

    <!--body-->
    <div class="container" id="body">
        <div id="mainDiv">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!--footer-->
    <div class="container" id="footer">
        <p>For Educational Purposes.</p><p> Created by Jafet Reyes | Gerardo Guerrero | Bryan Cancel. &copy2018</p>
    </div>

    <!--layout style sheet-->
    <link rel="stylesheet" href="{{ base_url() }}/../../TEMPLATES/layout/css/layout.css">

    <!--javascript connection but go before logic-->
    <script src="{{ base_url() }}/../../TEMPLATES/layout/javascript/layoutConnection.js"></script>
    <script src="{{ base_url() }}/../../TEMPLATES/layout/javascript/layoutLogic.js"></script>

    {% block styles %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
